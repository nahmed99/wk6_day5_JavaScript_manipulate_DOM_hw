<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STEM All-Stars!</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
        <script src="js/app.js"></script>
    </head>

    <body>
        <h1>STEM All-Stars</h1>

        <form id="new-stem-form">
            
            <div class="form-item">
            <label for="first_name" class="primary">First Name</label>
            <input type="text" id="first_name" required/>
            </div>
    
            <div class="form-item">
            <label for="last_name" class="primary">Last Name</label>
            <input type="text" id="last_name" required/>
            </div>
    
            <div class="form-item">
            <label for="speciality" class="primary">Speciality</label>
            <select id="speciality">
                <option value="" disabled selected></option>
                <option value="Science">Science</option>
                <option value="Technology">Technology</option>
                <option value="Engineering">Engineering</option>
                <option value="Mathematics">Mathematics</option>
            </select>
            </div>
            
            <input type="submit" value="save"/>
          </form>
      
         <!-- Add this using JS: <button id="delete-all">Delete All</button> -->
      
          <h1>List Of Useful People:</h1>
          <ul id="stem-list"></ul>
        
    </body>

</html>
